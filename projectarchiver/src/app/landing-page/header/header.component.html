<header>
  <nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" routerLink="/">
        <i class="fa-solid fa-box-archive me-2 text-primary"></i>
        <span>Project Archiver</span>
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
          </li>
          <li class="nav-item" *ngIf="isAuthenticated">
          <li class="nav-item">
            <a class="nav-link" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
          </li>
        </ul>

        <div class="d-flex align-items-center">
          <ng-container *ngIf="!isAuthenticated">
            <a class="btn btn-outline-primary me-2" routerLink="/auth/login">Login</a>
            <a class="btn btn-primary" routerLink="/auth/register">Sign Up</a>
          </ng-container>

          <div class="dropdown" *ngIf="isAuthenticated">
            <div class="d-flex align-items-center" style="cursor: pointer;" (click)="toggleDropdown()">
              <div class="avatar me-2">
                {{ currentUser?.initials }}
              </div>
              <span>{{ currentUser?.username }}</span>

              <i class="fa-solid fa-caret-down ms-1 small"></i>
            </div>

            <div class="dropdown-menu" [class.show]="dropdownOpen">
              <a class="dropdown-item" routerLink="/profile">Profile</a>
              <a class="dropdown-item" routerLink="/dashboard">My Archives</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item text-danger" (click)="logout()">Logout</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
</header>
