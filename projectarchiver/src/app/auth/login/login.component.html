<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-5 col-md-8">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Welcome back</h2>
            <p class="text-muted">Log in to access your archives</p>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="alert alert-danger" *ngIf="errorMessage">
              {{ errorMessage }}
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input
                type="email"
                class="form-control form-control-lg"
                id="email"
                formControlName="email"
                [ngClass]="{'is-invalid': submitted && f['email'].errors}"
              >
              <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                <div *ngIf="f['email'].errors?.['email']">Email must be valid</div>
              </div>
            </div>
            </div>

            <div class="mb-4">
              <div class="d-flex justify-content-between align-items-center">
                <label for="password" class="form-label">Password</label>
                <a routerLink="/auth/forgot-password" class="small text-decoration-none">Forgot password?</a>
              </div>
              <div class="input-group">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input
                type="password"
                class="form-control form-control-lg"
                id="password"
                formControlName="password"
                [ngClass]="{'is-invalid': submitted && f['password'].errors}"
              >
              <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                <div *ngIf="f['password'].errors?.['required']">Password is required</div>
              </div>
            </div>
            </div>

            <div class="d-grid mb-4">
              <button
                type="submit"
                class="btn btn-primary btn-lg"
                [disabled]="loading"
              >
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Log In
              </button>
            </div>

            <div class="text-center">
              <p class="mb-0 text-muted">
                Don't have an account? <a routerLink="/auth/register" class="text-decoration-none">Sign up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
