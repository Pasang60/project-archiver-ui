<!-- signup.component.html -->
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-10">
      <div class="card border-0 shadow-sm">
        <div class="card-body p-4 p-md-5">
          <div class="text-center mb-4">
            <h2 class="fw-bold">Create Account</h2>
            <p class="text-muted">Fill in your details to register</p>
          </div>

          <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <!-- Profile Picture -->
            <div class="text-center mb-4">
              <div class="profile-pic-preview mb-2">
                <ng-container *ngIf="profileImagePreview; else defaultImage">
                  <img [src]="profileImagePreview" alt="Profile Preview" class="rounded-circle" style="width: 100%; height: 100%; object-fit: cover;">
                </ng-container>
                <ng-template #defaultImage>
                  <i class="fas fa-user-circle" style="font-size: 80px; color: #ccc;"></i>
                </ng-template>
              </div>
              <div>
                <input
                  type="file"
                  id="profilePic"
                  class="form-control"
                  (change)="onProfileImageSelected($event)"
                  accept="image/*"
                  [ngClass]="{ 'is-invalid': submitted && f['profilePic'].errors }"/>

                <div class="invalid-feedback" *ngIf="submitted && f['profilePic'].errors">
                  <div *ngIf="f['profilePic'].errors?.['required']">Profile picture is required</div>
                </div>
              </div>
            </div>


            <!-- Full Name -->
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              <input
                type="text"
                id="firstName"
                class="form-control"
                formControlName="firstName"
                [ngClass]="{ 'is-invalid': submitted && f['firstName'].errors }" placeholder="Enter the first name"/>

              <div class="invalid-feedback" *ngIf="submitted && f['firstName'].errors">
                <div *ngIf="f['firstName'].errors?.['required']">First name is required</div>
              </div>
            </div>
            </div>

            <!-- Last Name -->
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fa-solid fa-user-tag"></i></span>
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  formControlName="lastName"
                  [ngClass]="{ 'is-invalid': submitted && f['lastName'].errors }" placeholder="Enter the last name"/>

                <div class="invalid-feedback" *ngIf="submitted && f['lastName'].errors">
                  <div *ngIf="f['lastName'].errors?.['required']">Last name is required</div>
                </div>
              </div>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                <input type="email" id="email" class="form-control" formControlName="email"
                       [ngClass]="{'is-invalid': submitted && f['email'].errors}" placeholder="Enter the email">
              <div class="invalid-feedback" *ngIf="submitted && f['email'].errors">
                <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
              </div>
            </div>
            </div>

            <!-- Phone -->
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
                <input type="number" id="phone" class="form-control" formControlName="phone"
                       [ngClass]="{'is-invalid': submitted && f['phone'].errors}" placeholder="Enter the phone number">

              <div class="invalid-feedback" *ngIf="submitted && f['phone'].errors">
                <div *ngIf="f['phone'].errors?.['required']">Phone number is required</div>
              </div>
            </div>
            </div>

            <!-- Address -->
            <div class="mb-4">
              <label for="address" class="form-label">Address</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-home"></i></span>
                <input type="text" id="address" class="form-control" formControlName="address"
                       [ngClass]="{'is-invalid': submitted && f['address'].errors}" placeholder="Enter the address">

              <div class="invalid-feedback" *ngIf="submitted && f['address'].errors">
                <div *ngIf="f['address'].errors?.['required']">Address is required</div>
              </div>
            </div>
            </div>

            <!-- Password -->
            <div class="mb-4">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" class="form-control" formControlName="password"
                       [ngClass]="{'is-invalid': submitted && f['password'].errors}" placeholder="Enter the Password">

                <div class="invalid-feedback" *ngIf="submitted && f['password'].errors">
                  <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                </div>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg" [disabled]="loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                Sign Up
              </button>


            </div>

            <div class="text-center mt-3">
              <p class="text-muted">
                Already have an account? <a routerLink="/auth/login" class="text-decoration-none">Log in</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
